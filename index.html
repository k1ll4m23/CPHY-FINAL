<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Website with Fonts and Icons</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0e6ad5f.js" crossorigin="anonymous"></script>
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        nav .links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        nav .links a i {
            margin-right: 6px;
            transition: transform 0.3s ease;
        }
        nav .links a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }
        nav .links a:hover i {
            transform: scale(1.2) rotate(10deg);
        }
        .controls {
            display: flex; gap: 10px;
        }
        .toggle-button, .theme-select {
            background-color: #555;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .theme-select { font-size: 14px; }
        .section {
            padding: 80px 40px;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.6s ease-out;
        }
        .section.visible {
            opacity: 1; transform: translateY(0);
        }
        body.light { background-color: #f4f4f4; color: #333; }
        body.dark { background-color: #121212; color: #f4f4f4; }
        body.solarized { background-color: #fdf6e3; color: #657b83; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        #fullscreen {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        #fullscreen.close { cursor: pointer; }
        form {
            max-width: 500px;
            margin-top: 20px;
        }
        form .input-group {
            position: relative;
        }
        form .input-group i {
            position: absolute;
            top: 12px; left: 12px;
            color: #888;
            transition: transform 0.3s ease;
            animation: fadeSlide 0.6s ease forwards;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 10px 10px 10px 36px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding-left: 12px;
        }
        form button:hover {
            background-color: #555;
        }
        form button i {
            transition: transform 0.3s ease;
        }
        form button:hover i {
            transform: scale(1.2) rotate(10deg);
        }
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 9999;
        }
        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="light">
<div id="loader">Loading...</div>
<div id="fullscreen" onclick="closeFullscreen()">
    <img src="" alt="Fullscreen image">
</div>
<nav>
    <div class="links">
        <a href="#home"><i class="fas fa-home"></i>Home</a>
        <a href="#about"><i class="fas fa-user"></i>About</a>
        <a href="#contact"><i class="fas fa-envelope"></i>Contact</a>
    </div>
    <div class="controls">
        <button class="toggle-button" onclick="toggleDarkMode()"><i class="fas fa-adjust"></i></button>
        <select class="theme-select" onchange="changeTheme(this.value)">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="solarized">Solarized</option>
        </select>
    </div>
</nav>
<div id="home" class="section">
    <h1>Welcome</h1>
    <p>This is the home section with icons and custom fonts.</p>
</div>
<div id="about" class="section">
    <h1>About Me</h1>
    <p>This section includes a styled gallery with fullscreen support.</p>
    <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Image+1" onclick="openFullscreen(this.src)">
        <img src="https://via.placeholder.com/300x200?text=Image+2" onclick="openFullscreen(this.src)">
        <img src="https://via.placeholder.com/300x200?text=Image+3" onclick="openFullscreen(this.src)">
        <img src="https://via.placeholder.com/300x200?text=Image+4" onclick="openFullscreen(this.src)">
    </div>
</div>
<div id="contact" class="section">
    <h1>Contact</h1>
    <p>Send me a message:</p>
    <form onsubmit="event.preventDefault(); alert('This is a demo. Add backend to send messages.')">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Your Name" required>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Your Email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-comment"></i>
            <textarea rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
</div>
<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark');
        document.body.classList.remove('solarized', 'light');
    }
    function changeTheme(theme) {
        document.body.className = theme;
    }
    function openFullscreen(src) {
        const fullscreen = document.getElementById('fullscreen');
        fullscreen.querySelector('img').src = src;
        fullscreen.style.display = 'flex';
    }
    function closeFullscreen() {
        document.getElementById('fullscreen').style.display = 'none';
    }
    const sections = document.querySelectorAll('.section');
    function revealOnScroll() {
        const triggerBottom = window.innerHeight * 0.85;
        sections.forEach(section => {
            const sectionTop = section.getBoundingClientRect().top;
            if (sectionTop < triggerBottom) {
                section.classList.add('visible');
            }
        });
    }
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', () => {
        document.getElementById('loader').style.display = 'none';
        revealOnScroll();
    });
</script>
</body>
</html>
